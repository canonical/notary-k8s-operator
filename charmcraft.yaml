
name: gocert-k8s
type: charm
title: GoCert
summary: Certificate management made easy

description: |
  GoCert helps you manage certificate requests and their associated certificates.
  Charmed GoCert helps you automatically receive CSRs and distribute certificates to the applications
  you've deployed in your model.

provides:
  certificates:
    interface: tls-certificates

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

containers:
  gocert:
    resource: gocert-image
    mounts:
    - storage: config
      location: /var/lib/gocert/config
    - storage: database
      location: /var/lib/gocert/database

storage:
  config:
    type: filesystem
    minimum-size: 5M
  database:
    type: filesystem
    minimum-size: 1G



resources:
  gocert-image:
    type: oci-image
    description: OCI image for the 'GoCert' application
    upstream-source: ghcr.io/canonical/gocert:0.0.2
  
parts:
  charm:
    build-packages:
      - libffi-dev
      - libssl-dev
      - rustc
      - cargo
      - pkg-config